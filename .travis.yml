sudo: required
dist: trusty
language: python
python:
- '3.4'
install:
- pip install -r requirements.txt
script:
- python3 -m coverage run --source="." --branch -m pytest --blender=$(which blender)
- python3 -c "import os;print('testing travis', os.environ.get('SECRET_TOKEN'))"
after_success: coveralls
before_install:
- sudo apt-get update
- sudo apt-get install -y blender

env:
  # SECRET_TOKEN
  - secure: ""
